<form  *ngIf="showAddTask" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Task</label>
        <input type="text" [(ngModel)]="text" name="text" id="text" placeholder="addTask" />
    </div>
    <div class="form-control">
        <label for="day">Task</label>
        <input type="text" name="day" [(ngModel)]="day" id="day" placeholder="day" />
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Task</label>
        <input type="checkbox" name="reminder"[(ngModel)]="reminder" id="reminder" placeholder="reminder" />
    </div>
    <input type="submit" value="Save Task" class="btn btn-block" />
</form>
